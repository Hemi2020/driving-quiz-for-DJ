<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virginia Driving Test Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        .quiz-container {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .options {
            margin: 15px 0;
        }
        .option {
            display: block;
            margin: 10px;
        }
        #submit {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        #results {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz"></div>
        <button id="submit">Submit Quiz</button>
        <div id="results"></div>
    </div>

    <script>
        const quizData = [
            {
                question: "What should you always do to protect your life behind the wheel?",
                options: ["Drive faster", "Always wear your seatbelt", "Use your phone", "Ignore speed limits"],
                correct: 1
            },
            {
                question: "What is Virginia's law regarding drinking and driving?",
                options: ["There is no penalty", "Drunk driving is allowed after midnight", "It has zero-tolerance for underage drinking and driving", "You can drive with one drink"],
                correct: 2
            },
            {
                question: "Which hand position should you use while driving?",
                options: ["8 o'clock and 4 o'clock", "10 o'clock and 2 o'clock", "6 o'clock and 12 o'clock", "3 o'clock and 9 o'clock"],
                correct: 0
            },
            {
                question: "What should you do if you are involved in a crash?",
                options: ["Drive away", "Stop, help any injured, report the crash to the police", "Call a friend", "Ignore it"],
                correct: 1
            },
            {
                question: "What is the safest place for a child safety seat?",
                options: ["Front passenger seat", "Center of the back seat", "Trunk", "Rear left seat"],
                correct: 1
            },
            {
                question: "When are roads most slippery during rain?",
                options: ["After an hour of rain", "During the first 30 minutes of rain", "After the rain stops", "Never"],
                correct: 1
            },
            {
                question: "What should you do if you see an aggressive driver?",
                options: ["Challenge them", "Speed up", "Stay out of their way", "Make eye contact"],
                correct: 2
            },
            {
                question: "What is the maximum speed limit in a school zone?",
                options: ["25 mph", "35 mph", "15 mph", "45 mph"],
                correct: 0
            },
            {
                question: "How often should you check your tire pressure?",
                options: ["Once a year", "Once a week", "Once a month", "Every day"],
                correct: 2
            },
            {
                question: "What is the correct action when you see a flashing red light?",
                options: ["Stop completely and proceed when clear", "Speed up", "Ignore it", "Slow down and proceed"],
                correct: 0
            },
            // Adding more questions up to 100...
            {
                question: "When should you use your headlights?",
                options: ["Only at night", "When visibility is reduced", "Never", "Only on highways"],
                correct: 1
            },
            {
                question: "What does a yellow traffic light mean?",
                options: ["Stop immediately", "Speed up", "Caution, light is changing", "Ignore it"],
                correct: 2
            },
            {
                question: "How far ahead should you signal before making a turn?",
                options: ["100 feet", "10 feet", "500 feet", "1 mile"],
                correct: 0
            },
            {
                question: "What should you do if your vehicle starts to skid?",
                options: ["Brake hard", "Accelerate", "Turn in the direction of the skid", "Turn opposite to the skid"],
                correct: 2
            },
            {
                question: "What is the legal BAC limit for drivers over 21 in Virginia?",
                options: ["0.08%", "0.05%", "0.10%", "0.02%"],
                correct: 0
            },
            {
                question: "When should you yield to pedestrians?",
                options: ["Only at intersections", "Only if they are in a crosswalk", "Always", "Never"],
                correct: 2
            },
            {
                question: "What does a red curb mean?",
                options: ["Parking allowed", "Loading zone", "No stopping, standing, or parking", "Passenger pick-up only"],
                correct: 2
            },
            {
                question: "What should you do if you see a school bus stopped with flashing red lights?",
                options: ["Pass quickly", "Stop and wait until lights stop flashing", "Honk and pass", "Ignore it"],
                correct: 1
            },
            {
                question: "How should you handle a four-way stop?",
                options: ["First come, first served", "Wait for others to honk", "Go if you are in a hurry", "Ignore other drivers"],
                correct: 0
            },
            {
                question: "What should you do if you miss your exit on the highway?",
                options: ["Reverse to the exit", "Make a U-turn", "Take the next exit", "Stop immediately"],
                correct: 2
            }
            // Continue adding questions up to 100
        ];

        const quizContainer = document.getElementById('quiz');
        const submitButton = document.getElementById('submit');
        const resultsContainer = document.getElementById('results');

        function buildQuiz() {
            const output = [];

            quizData.forEach((currentQuestion, questionNumber) => {
                const options = [];

                currentQuestion.options.forEach((option, index) => {
                    options.push(
                        `<label>
                            <input type="radio" name="question${questionNumber}" value="${index}">
                            ${option}
                        </label>`
                    );
                });

                output.push(
                    `<div class="question"> ${currentQuestion.question} </div>
                    <div class="options"> ${options.join('')} </div>`
                );
            });

            quizContainer.innerHTML = output.join('');
        }

        function showResults() {
            let numCorrect = 0;

            quizData.forEach((currentQuestion, questionNumber) => {
                const selector = `input[name=question${questionNumber}]:checked`;
                const userAnswer = (document.querySelector(selector) || {}).value;

                if (userAnswer == currentQuestion.correct) {
                    numCorrect++;
                }
            });

            resultsContainer.innerHTML = `You got ${numCorrect} out of ${quizData.length} questions correct.`;
        }

        buildQuiz();

        submitButton.addEventListener('click', showResults);
    </script>
</body>
</html>
